<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="icon/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <!-- overall section  -->
        <section id="all">
            <!-- login header -->
            <div class="login">
                <h3>Login</h3>
            </div>
            <!-- end of login header -->

            <!-- form section -->
            <section>
                <form action="">
                    <div>
                    <input type="email" placeholder="Email">

                    </div>
                    <div>
                    <input type="password" placeholder="Password">
                    </div>
                    <!-- forget password -->
                    <div class="forgot">
                        <p>
                            Forgot password?
                        </p>
                    </div>
                    <!-- end of forgot password -->

                    <!-- login button -->
                    <div >
                        <button id="login">Login</button>
                    </div>
                    <!-- end of login button -->

                    <!-- dont have an account -->
                    <div class="dont">
                        <p>
                            Dont have an account? <span><a href="" id="signup">SignUp</a></span>
                        </p>
                    </div>
                    <!-- end of dont -->

                    <!-- or -->
                    <div class="or">
                        <p>
                            Or
                        </p>
                    </div>
                    <!-- end of or -->

                    <!-- altenatives for login -->
                    <section>
                        <div>
                            <button id="face"> <span id="faceicon"><i class="fa-brands fa-facebook"></i></span> <span> Login with Facebook</span> </button>
                        </div>
                        <div>
                            <button id="fac"> <span id="faceicon"><i class="fa-brands fa-google"></i></span> <span> Login with Google</span> </button>
                        </div>
                    </section>
                </form>
            </section >

        </section>
</body>
</html>
